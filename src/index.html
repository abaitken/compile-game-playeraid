<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Compile Player Aid</title>
  <link rel="stylesheet" href="style/shared.css" media="screen">
</head>

<body>
  <h1>Compile Player Aid</h1>
  
  <!-- ko foreach: protocols -->

  <div class="protocol">

    <!-- ko foreach: cards -->
    <div class="card">
      <div class="card-header">
        <div class="card-protocol" data-bind="text: $parent.name"></div>
        <div class="card-value" data-bind="text:value"></div>
      </div>
      <div class="card-body">
        <div class="card-text" data-bind="markdown: text.top"></div>
        <div class="card-text" data-bind="markdown: text.middle"></div>
        <div class="card-text" data-bind="markdown: text.bottom"></div>
      </div>
    </div>
    <!-- /ko -->
  </div>

  <!-- /ko -->

  <script src="node_modules/knockout/build/output/knockout-latest.js" type="text/javascript"></script>
  <script src="js/main.js" type="module"></script>
</body>


</html>
